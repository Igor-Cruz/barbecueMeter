<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Barbecue Meter</title>
  </head>

  <body>
    <div class="container">
      <div class="divImage"></div>
      <div class="divCalc">
        <div class="divBarbecueMeter">
          <h1>Barbecue Meter</h1>
          <input type="number" name="adults" id="adults" placeholder="Adults" />
          <input type="number" name="kids" id="kids" placeholder="kids" />
          <input
            type="number"
            name="duration"
            id="duration"
            placeholder="duration (h)"
          />
          <button>Calculate</button>
          <div class="result"></div>
        </div>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
